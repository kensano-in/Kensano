<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Your Account — Kensano</title>
  <link rel="stylesheet" href="css/root.css">
</head>
<body class="ks-body">
  <div class="ks-container">
    <h1>Your Kensano Account</h1>
    <p>(Frontend shell — connect to auth backend later.)</p>

    <section class="glass">
      <h2>Sign in</h2>
      <form>
        <label>Email<input type="email" required></label><br/>
        <label>Password<input type="password" required></label><br/>
        <button class="btn-primary">Login</button>
      </form>
      <p style="margin-top:8px;color:var(--muted)">Forgot password? This will call a backend endpoint to send reset link.</p>
    </section>

    <section class="glass" style="margin-top:20px">
      <h2>Your orders</h2>
      <p>After integration, this area will list all purchases, download links, and invoices.</p>
    </section>
  </div>
</body>
</html>
