<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products — Kensano</title>
  <link rel="stylesheet" href="css/root.css">
  <script defer src="js/motion.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body class="ks-body">
  <header class="ks-header ks-simple">
    <div class="ks-container">
      <a href="/" class="brand">Kensano</a><a href="/" class="btn-ghost">Home</a>
    </div>
  </header>

  <main class="ks-container">
    <h2>Products</h2>
    <div id="product-list" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px"></div>

    <section style="margin-top:40px">
      <h3>How purchase works</h3>
      <ol>
        <li>Select product → Buy → Checkout (payment via Stripe / Razorpay placeholder)</li>
        <li>Product delivered by secure link / internal dashboard</li>
        <li>Support via assistant / contact</li>
      </ol>
    </section>
  </main>

  <footer class="ks-footer">
    <div class="ks-container">© Kensano</div>
  </footer>
</body>
</html>
