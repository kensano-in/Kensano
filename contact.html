<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact</title><link rel="stylesheet" href="css/root.css"></head>
<body class="ks-body">
  <div class="ks-container">
    <h2>Contact Kensano</h2>
    <p>For quotes, include service, timeline, and reference links.</p>
    <form id="contact-form" class="glass" style="padding:18px;max-width:720px">
      <label>Name<input name="name" required></label><br/>
      <label>Email<input name="email" type="email" required></label><br/>
      <label>Service<select name="service">
        <option>Website build</option><option>Script</option><option>Numbers</option><option>Editing</option>
      </select></label><br/>
      <label>Message<textarea name="message" rows="6"></textarea></label><br/>
      <button class="btn-primary">Send</button>
    </form>
    <p style="color:var(--muted);margin-top:12px">Note: this form needs an endpoint; integrate with serverless function or worker to capture leads.</p>
  </div>
</body>
</html>
